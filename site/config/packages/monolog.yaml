monolog:
    channels:
        - deprecation

when@dev:
    monolog:
        handlers:
            main:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                channels: ["!event"]
            nested:
                type: stream
                path: php://stderr
                level: debug
                formatter: monolog.formatter.json
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine"]
            deprecation:
                type: stream
                channels: [deprecation]
                path: php://stderr
                formatter: monolog.formatter.json

when@test:
    monolog:
        handlers:
            main:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug

when@prod:
    monolog:
        handlers:
            # Пишем всё в файл, как и раньше
            main:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: info
                channels: ["!event"]

            # "Пальцы скрещены": ждём первую ERROR и шлём буфер
            fingers_crossed:
                type: fingers_crossed
                action_level: error
                handler: telegram_buffer

            # Буфер -> анти-дубли -> телеграм
            telegram_buffer:
                type: buffer
                handler: telegram_dedupe
                level: error
                max_size: 0

            telegram_dedupe:
                type: deduplication
                handler: telegram
                time: 60

            # Сам отправщик в Telegram — через сервис (универсально для версий)
            telegram:
                type: service
                id: monolog.handler.telegram
