server {
    listen 80;
    charset utf-8;
    index index.php;
    root /app/public;
    server_tokens off;

    resolver 127.0.0.11 ipv6=off;

    location /health {
        add_header Content-Type text/plain;
        return 200 'alive';
    }

    # CORS headers for API responses are handled by the Symfony application in
    # EmbedController::applyCors(). Setting them globally here resulted in
    # duplicate Access-Control-Allow-Origin values (e.g. "https://example.com, *"),
    # which causes modern browsers to reject the response. Leave the headers to
    # the upstream application so that it can echo back the validated Origin.

    location / {
        try_files $uri /index.php?$args;
    }

    location ~ \.php$ {
        fastcgi_pass site-php-fpm:9000;
        fastcgi_index index.php;
        fastcgi_read_timeout 300;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
