name: üöÄ Production CI/CD

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: php-fpm
            dockerfile: site/docker/production/php-fpm/Dockerfile
            context: site
          - image: php-cli
            dockerfile: site/docker/production/php-cli/Dockerfile
            context: site
          - image: nginx
            dockerfile: site/docker/production/nginx/Dockerfile
            context: site
          - image: socket-server
            dockerfile: socket-server/Dockerfile
            context: socket-server

    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v4

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üõ† Build and Push Image (${{ matrix.image }})
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ghcr.io/${{ github.repository }}/${{ matrix.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: üöÄ Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GITHUB_REPOSITORY,POSTGRES_PASSWORD,APP_SECRET
          script: |
            set -e
            
            # 1. –ü–µ—Ä–µ—Ö–æ–¥ –≤ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—É—é –ø–∞–ø–∫—É
            cd /app/saas-chat-commerce
            
            # 2. –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ (–ø–æ–º–æ–∂–µ—Ç, –µ—Å–ª–∏ —Å–Ω–æ–≤–∞ –±—É–¥–µ—Ç –æ—à–∏–±–∫–∞ "no such file")
            echo "üìÇ –¢–µ–∫—É—â–∞—è –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—è: $(pwd)"
            echo "üìÑ –°–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤ –≤ –ø–∞–ø–∫–µ:"
            ls -F
            
            # 3. –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
            echo "üîê Login to Registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 4. –°–µ—Ç—å
            echo "üåê Network check..."
            docker network inspect traefik-public >/dev/null 2>&1 || docker network create traefik-public

            # 5. –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏ –∑–∞–ø—É—Å–∫
            echo "üì• Pulling images..."
            docker compose -f docker-compose.prod.yml pull
            
            echo "üèó Restarting containers..."
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            # 6. –ú–∏–≥—Ä–∞—Ü–∏–∏ (Symfony)
            echo "üß¨ Running migrations..."
            docker compose -f docker-compose.prod.yml exec -T site-php-cli bin/console doctrine:migrations:migrate --no-interaction --allow-no-migration
            
            # 7. –û—á–∏—Å—Ç–∫–∞
            echo "üßπ Cleanup..."
            docker image prune -f
            
            echo "‚úÖ Deploy Finished Successfully!"