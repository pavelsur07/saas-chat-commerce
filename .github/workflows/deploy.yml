        steps:
            - name: ğŸ” Setup SSH key
              uses: webfactory/ssh-agent@v0.8.0
              with:
                  ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
            
            - name: ğŸ• Wait for services to be ready
              run: sleep 5
            
            - name: ğŸ§¬ Run Doctrine migrations
