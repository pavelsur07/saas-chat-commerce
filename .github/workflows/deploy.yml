name: üöÄ Production CI/CD

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: php-fpm
            dockerfile: site/docker/production/php-fpm/Dockerfile
            context: site
          - image: php-cli
            dockerfile: site/docker/production/php-cli/Dockerfile
            context: site
          - image: nginx
            dockerfile: site/docker/production/nginx/Dockerfile
            context: site
          - image: socket-server
            dockerfile: socket-server/Dockerfile
            context: socket-server

    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v4

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üõ† Build and Push Image (${{ matrix.image }})
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ghcr.io/${{ github.repository }}/${{ matrix.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: üöÄ Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          # –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –∏–º–µ–Ω–∞ —Ç–≤–æ–∏—Ö —Å–µ–∫—Ä–µ—Ç–æ–≤
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # –ü–µ—Ä–µ–¥–∞–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ, –∫–æ—Ç–æ—Ä—ã–µ –Ω—É–∂–Ω—ã –≤–Ω—É—Ç—Ä–∏ —Å–∫—Ä–∏–ø—Ç–∞ –∏–ª–∏ Docker
          envs: GITHUB_REPOSITORY,POSTGRES_PASSWORD,APP_SECRET
          script: |
            set -e
            # –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é SERVER_DIR, –µ—Å–ª–∏ –æ–Ω–∞ –µ—Å—Ç—å, –∏–ª–∏ –∂–µ—Å—Ç–∫–∏–π –ø—É—Ç—å
            cd ${{ secrets.SERVER_DIR || '/app/saas-chat-commerce' }}
            
            echo "üîê Login to Registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            echo "üåê Network check..."
            docker network inspect traefik-public >/dev/null 2>&1 || docker network create traefik-public

            echo "üì• Pulling images..."
            docker compose -f docker-compose.prod.yml pull
            
            echo "üèó Restarting containers..."
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            echo "üß¨ Running migrations..."
            # –î–æ–±–∞–≤–∏–ª —Ñ–ª–∞–≥ --allow-no-migration, —á—Ç–æ–±—ã –¥–µ–ø–ª–æ–π –Ω–µ –ø–∞–¥–∞–ª, –µ—Å–ª–∏ –º–∏–≥—Ä–∞—Ü–∏–π –Ω–µ—Ç
            docker compose -f docker-compose.prod.yml exec -T site-php-cli bin/console doctrine:migrations:migrate --no-interaction --allow-no-migration
            
            echo "üßπ Cleanup..."
            docker image prune -f
            echo "‚úÖ Deploy Finished Successfully!"