name: üöÄ Production CI/CD

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: php-fpm
            dockerfile: site/docker/production/php-fpm/Dockerfile
            context: site
          - image: php-cli
            dockerfile: site/docker/production/php-cli/Dockerfile
            context: site
          - image: nginx
            dockerfile: site/docker/production/nginx/Dockerfile
            context: site
          - image: socket-server
            dockerfile: socket-server/Dockerfile
            context: socket-server

    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v4

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üõ† Build and Push Image (${{ matrix.image }})
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ghcr.io/${{ github.repository }}/${{ matrix.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push # –ñ–¥–µ–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è —Å–±–æ—Ä–∫–∏
    steps:
      - name: üöÄ Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          # –ò—Å–ø–æ–ª—å–∑—É–µ–º secrets –Ω–∞–ø—Ä—è–º—É—é –≤ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞—Ö —ç–∫—à–µ–Ω–∞
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          envs: GITHUB_REPOSITORY,POSTGRES_PASSWORD,APP_SECRET
          script: |
            set -e
            cd /app/saas-chat-commerce
            
            # –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –≤ —Ä–µ–µ—Å—Ç—Ä–µ –Ω–∞ –≤–∞—à–µ–º —Å–µ—Ä–≤–µ—Ä–µ
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # –°–æ–∑–¥–∞–µ–º —Å–µ—Ç—å, –µ—Å–ª–∏ –µ—ë –µ—â–µ –Ω–µ—Ç
            docker network inspect traefik-public >/dev/null 2>&1 || docker network create traefik-public

            echo "üì• –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞–∑–æ–≤..."
            docker compose -f docker-compose.prod.yml pull
            
            echo "üèó –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ —Å–∏—Å—Ç–µ–º—ã..."
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            echo "üß¨ –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –º–∏–≥—Ä–∞—Ü–∏–π..."
            docker compose -f docker-compose.prod.yml exec -T site-php-cli bin/console doctrine:migrations:migrate --no-interaction
            
            echo "üßπ –û—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ä—ã—Ö –æ–±—Ä–∞–∑–æ–≤..."
